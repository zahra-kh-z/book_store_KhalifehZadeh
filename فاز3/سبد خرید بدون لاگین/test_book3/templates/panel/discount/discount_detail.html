{% extends 'base.html' %}
{% block content %}
    <div class="article-entry">
        <h2>{{ object.type_discount}}</h2>
        <p> {{ object.amount }} | {{ object.active }}</p>
        <p>{{ object.percent }}</p>
    </div>
    <p><a href="{% url 'panel:discount_edit' discount.pk %}">Edit</a> |
    <a href="{% url 'panel:discount_delete' discount.pk %}">Delete</a></p>
    <p>Back to <a href="{% url 'panel:discount_list' %}">All category</a>.</p>
{% endblock content %}
