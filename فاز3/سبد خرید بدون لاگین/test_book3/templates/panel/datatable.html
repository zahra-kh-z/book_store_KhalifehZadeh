
<head>
    <title></title>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/1.10.9/js/jquery.dataTables.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.9/css/jquery.dataTables.min.css" />
    <script type="text/javascript">
        $(document).ready(function () {
            $('#example').DataTable(
            {});
        });
    </script>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
</head>

<body dir="rtl" >


<div class="container" style="border-collapse:collapse; margin: 30px auto; max-width: 50%; ">
<br>
<a class="btn btn-primary " href="{% url 'panel:book_list' %}">کتاب</a><br><br>

<div >

 <table id="example" class="display" style="border: 1px solid #1b1b1b;">

    <thead>
    <tr>
        <th>عنوان</th>
        <th> زمان ایجاد </th>
        <th>عملیات </th>
    </tr>
    </thead>
    <tbody >
    {% for book in object_list %}
    <tr >
            <td >{{ book.name|title }}</td>
            <td>{{ book.created }}</td>
            <td>
                <div class="card-footer text-center text-muted">
                <a class="text-decoration-none" href="{{ book.get_absolute_url }}">جزئیات</a> |
                 <a class="text-decoration-none" href="{% url 'panel:book_edit' book.pk %}">ویرایش</a> |
                <a class="text-decoration-none" href="{% url 'panel:book_delete' book.pk %}">حذف</a>
                </div>
            </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</div>


</div>

</body>
